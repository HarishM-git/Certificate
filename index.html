<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>File Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .file-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }
    .file-item {
      width: 120px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }
    .file-item:hover {
      background: #f0f0f0;
    }
    .file-icon {
      font-size: 2rem;
    }
    .viewer-container {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }
    iframe, img {
      width: 80vw;
      height: 80vh;
      border: none;
      border-radius: 8px;
    }
    .back-btn {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .message {
      text-align: center;
      font-size: 18px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<h1>üìÇ File Viewer</h1>

<div class="file-list" id="fileListView"></div>

<div class="viewer-container" id="viewerContainer">
  <button class="back-btn" id="backToFilesBtn">üîô Back to Files</button>
  <div class="message" id="currentView">Select a file to view</div>
  <img id="imageViewer" style="display: none;" />
  <iframe id="pdfViewer" style="display: none;"></iframe>
</div>

<script>
  const fileListView = document.getElementById('fileListView');
  const viewerContainer = document.getElementById('viewerContainer');
  const imageViewer = document.getElementById('imageViewer');
  const pdfViewer = document.getElementById('pdfViewer');
  const backToFilesBtn = document.getElementById('backToFilesBtn');
  const currentView = document.getElementById('currentView');

  async function fetchFiles() {
    try {
      const response = await fetch('/api/files');
      const files = await response.json();
      renderFiles(files);
    } catch (error) {
      fileListView.innerHTML = '<p class="message">Error loading files</p>';
    }
  }

  function renderFiles(files) {
    fileListView.innerHTML = '';

    if (!files.length) {
      fileListView.innerHTML = '<p class="message">No files found</p>';
      return;
    }

    files.forEach(file => {
      const fileType = file.match(/\.(pdf)$/i) ? 'pdf' : 'image';
      const iconSymbol = fileType === 'pdf' ? 'üìÑ' : 'üñºÔ∏è';

      const fileItem = document.createElement('div');
      fileItem.className = 'file-item';
      fileItem.innerHTML = `
        <div class="file-icon ${fileType}">${iconSymbol}</div>
        <div class="file-name">${file}</div>
      `;
      fileItem.onclick = () => openFile(file);
      fileListView.appendChild(fileItem);
    });
  }

  function openFile(file) {
    const filePath = `/${file}`;
    const isPDF = file.toLowerCase().endsWith('.pdf');
    const isImage = /\.(jpe?g|png|gif|svg|webp|bmp)$/i.test(file);

    fileListView.style.display = 'none';
    viewerContainer.style.display = 'flex';
    currentView.textContent = `Viewing: ${file}`;

    if (isImage) {
      pdfViewer.style.display = 'none';
      imageViewer.style.display = 'block';
      imageViewer.src = filePath;
    } else if (isPDF) {
      imageViewer.style.display = 'none';
      pdfViewer.style.display = 'block';
      pdfViewer.src = filePath;
    } else {
      currentView.textContent = 'Unsupported file type';
      imageViewer.style.display = 'none';
      pdfViewer.style.display = 'none';
    }
  }

  backToFilesBtn.onclick = () => {
    viewerContainer.style.display = 'none';
    fileListView.style.display = 'flex';
  };

  fetchFiles();
</script>

</body>
</html>
